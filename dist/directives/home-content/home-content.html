

<div class="swn-container" ng-mouseleave="switcher()">
    <div class="swn-top-container">
        <button class="swn-top-content" ng-mouseover="switchContent('services')" id="top-services">

            <p>services</p>
            <i class="fa fa-angle-down" aria-hidden="true"></i>

        </button>
        <button class="swn-top-content" ng-mouseover="switchContent('work')" id="top-work">

            <p>work</p>
            <i class="fa fa-angle-down" aria-hidden="true"></i>

        </button>
        <button class="swn-top-content" ng-mouseover="switchContent('articles')" id="top-articles">

            <p>newsroom</p>
            <i class="fa fa-angle-down" aria-hidden="true"></i>

        </button>

    </div>

    <div class="swn-bottom-container">

<div class="main-content" id="main-content">
        <div class="swn-bottom-content swn-bottom-content-one">
            <div class="swn-bottom-content-inner">
                <img src="../../images/down-arrow-avg.svg">
                <p>services</p>
                <img src="../../images/up-arrow-avg.svg">
            </div>
        </div>
        <div class="swn-bottom-content swn-bottom-content-two">
            <div class="swn-bottom-content-inner">
                <img src="../../images/down-arrow-avg.svg">
                <p>work</p>
                <img src="../../images/up-arrow-avg.svg">
            </div>
        </div>
        <div class="swn-bottom-content swn-bottom-content-three">
            <div class="swn-bottom-content-inner">
                <img src="../../images/down-arrow-avg.svg">
                <p>newsroom</p>
                <img src="../../images/up-arrow-avg.svg">
            </div>
        </div>
</div>

        <div class="services-container home-content-hide" id="services">
            <div class="services-content services-content-one" ng-mouseover="swnContentHover('one')" ng-mouseleave="swnContentHoverLeave('one')">

                <img id="services-content-one" class="services-content-svg" src="../../images/traditional-tile.svg">
            </div>
            <div class="services-content services-content-two" ng-mouseover="swnContentHover('two')" ng-mouseleave="swnContentHoverLeave('two')">

                <img id="services-content-two" class="services-content-svg" src="../../images/creative-tile2.svg">
            </div>
            <div class="services-content services-content-three" ng-mouseover="swnContentHover('three')" ng-mouseleave="swnContentHoverLeave('three')">

                <img id="services-content-three" class="services-content-svg" src="../../images/demand-gen-tile.svg">
            </div>
            <div class="services-content services-content-four" ng-mouseover="swnContentHover('four')" ng-mouseleave="swnContentHoverLeave('four')">

                <img id="services-content-four" class="services-content-svg" src="../../images/digital-tile.svg">
            </div>
            <div class="services-content services-content-five" ng-mouseover="swnContentHover('five')" ng-mouseleave="swnContentHoverLeave('five')">

                <img id="services-content-five" class="services-content-svg" src="../../images/account-tile2.svg">

            </div>
        </div>

        <div class="clients-container home-content-hide" id="work">


            <div class="clients-content" ng-mouseover="clientHover('one')" ng-mouseleave="clientHoverLeave('one')">
                <img src="../../images/work-garfield.jpg" id="client-image-one">
            </div>
            <div class="clients-content" ng-mouseover="clientHover('two')" ng-mouseleave="clientHoverLeave('two')">
                <img src="../../images/work-moabtourism.jpg" id="client-image-two">
            </div>
            <div class="clients-content" ng-mouseover="clientHover('three')" ng-mouseleave="clientHoverLeave('three')">
                <img src="../../images/work-uintah.jpg" id="client-image-three">
            </div>
            <div class="clients-content" ng-mouseover="clientHover('four')" ng-mouseleave="clientHoverLeave('four')">
                <img src="../../images/work-tuacahn.jpg" id="client-image-four">
            </div>
            <div class="clients-content" ng-mouseover="clientHover('five')" ng-mouseleave="clientHoverLeave('five')">
                <img src="../../images/work-waynetourism.jpg" id="client-image-five">
            </div>
        </div>

        <div class="articles home-content-hide" id="articles">

            <div class="articles-content" ng-mouseover="articleHover('one')" ng-mouseleave="articleHoverLeave('one')">
                <img  id="article-pic-one"  class="article-pic" src="../../images/work-tuacahn.jpg">
            </div>
            <div class="articles-content" ng-mouseover="articleHover('two')" ng-mouseleave="articleHoverLeave('two')">
                <img  id="article-pic-two"  class="article-pic" src="../../images/work-tuacahn.jpg">
            </div>
            <div class="articles-content" ng-mouseover="articleHover('three')" ng-mouseleave="articleHoverLeave('three')">
                <img  id="article-pic-three"  class="article-pic" src="../../images/work-tuacahn.jpg">
            </div>
            <div class="articles-content" ng-mouseover="articleHover('four')" ng-mouseleave="articleHoverLeave('four')">
                <img  id="article-pic-four"  class="article-pic" src="../../images/work-tuacahn.jpg">
            </div>
            <div class="articles-content" ng-mouseover="articleHover('five')" ng-mouseleave="articleHoverLeave('five')">
                <img  id="article-pic-five" class="article-pic"  src="../../images/work-tuacahn.jpg">
            </div>
        </div>


    </div>

</div>
