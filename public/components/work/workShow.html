<div class="tds-main-container">

    <div class="tds-main-background">
        <div class="tds-background" id="tds-background"></div>
    </div>

    <div class="tds-main-content">
        <div class="tds-content-title page-title">{{client.title}}</div>
        <div class="tds-top-bars">
            <div class="tds-top-bars-left"></div>
            <div class="tds-top-bars-right"></div>
        </div>
        <div class="tds-content-intro" id="client-content-intro">
                <img class="tds-logo" src="{{client.logoPath}}">
                <div class="tds-intro-text intro-text"><p>{{client.intro}}</p></div>
        </div>
        <div class="tds-stats-container" id="client-stats-container">
            <div class="tds-stats-underlay"></div>
               <img class="tds-stats-pic" src="{{client.stats}}">
        </div>
        <div class="tds-video-container" id="client-video-container">
            <div class="tds-stats-underlay"></div>
            <img  class="tds-work-video-play" src="../../images/play-button.svg">
            <video  class="tds-work-video" poster="../../images/tds-customer-story2.jpg">

            </video>
        </div>
        <div class="tds-work-title">
            <p>The Work</p>
        </div>

        <div class="tds-work-pics" id="client-webdesign-container">
            <p class="tds-work-pic-title">Website Design</p>
            <img src="{{client.webDesign}}">
        </div>
        <div class="tds-work-pics" id="client-digital-container">
            <p class="tds-work-pic-title">Digital Ads</p>
            <img src="{{client.digitalAdds}}">
        </div>
        <div class="tds-work-pics" id="client-brochures-container">
            <p class="tds-work-pic-title">Brochures</p>
            <img src="{{client.brochures}}">
        </div>
        <div class="tds-work-pics" id="client-billboard-container">
            <p class="tds-work-pic-title">Billboard</p>
            <img src="{{client.billboards}}">
        </div>
        <div class="tds-work-pics" id="client-dmail-container">
            <p class="tds-work-pic-title">Direct Mail</p>
            <img src="{{client.directMail}}">
        </div>



    </div>

</div>

<get-started-dir></get-started-dir>
